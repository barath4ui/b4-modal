<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>
  
<button type="button" class="btn mt-3 ml-3 btn-primary" data-toggle="modal" data-target="#give40get40Modal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade give40get40-modal" id="give40get40Modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content overflow-hidden">
          <div class="m-box container-fluid p-0 ">
              <button type="button" class="close m-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="far fa-times-circle"></i></span>
              </button>
              <div class="row m-content-wrap">
                  <div class="col-lg-6 ">
                    <div class="m-img position-relative">
                      <img src="images/food.jpeg" class="img-fluid w-100 position-relative"  alt="food" title="food"/>
                    </div>
                  </div>
                  <div class="col-lg-6 text-center text-lg-left">
                    <div class="m-content mx-4 ml-lg-1 mr-lg-5">
                      <div class="m-title mt-5">
                          <h2>Give $40, Get $25</h2>
                      </div>
                      <div class="m-text">
                          <p>
                            Help out your friends with stress-free delivery
                            right to their doorstep -  they'll get delicious
                            meals without the hassle of grocery store lines
                            and you'll get $25 for each friend you refer!
                          </p>
                      </div>
                      <div class="m-promo">
                        <h5><strong>Your promo code:</strong></h5>
                        <p><i class="fas fa-tag"></i><span class="ml-1 m-green-color"><strong>AB123456</strong></span></p>
                      </div>
                      <div class="m-btnwrap mb-5">
                      <a href="{{ action('Client\ClientController@showReferralHistory', array($lang)) }}" class="btn btn-primary rounded-pill px-4 py-2 m-btn m-green-bg" target="_blank">Invite my friends</a>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<style>
.m-close{
  position: absolute;
  right: 15px;
  top: 15px;
  text-shadow: none;
  opacity: 1;
  z-index: 100;
}
.m-green-bg{
  background-color: #03818f;
}
.m-green-color{
  color: #03818f;
}
@media (max-width:991px) {
  .m-img{
    top: -200px;
  }
  .m-img img
  {
    top: 25px;
  }
  .m-content{
    margin-top: -180px;
  }
  .m-btn{
    width: 80%;
  }
  .m-close i{
    color:#fff;
    background: rgba(0,0,0,0.5);
    border-radius: 100%;
  }
}
@media (max-width:576px) {
  .m-img{
    top: -150px;
  }
  .m-content{
    margin-top: -130px;
  }
}
</style>
